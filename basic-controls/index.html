<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basic Audio Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <input type="file" name="audio-file" id="audio-file" accept="audio/*" />
    <audio src="" id="audio"></audio>
    <section class="master-controls">
      <input
        type="range"
        id="volume"
        class="control-volume"
        min="0"
        max="2"
        value="1"
        list="gain-vals"
        step="0.01"
        data-action="volume"
      />
      <datalist id="gain-vals">
        <option value="0" label="min"> </option>
        <option value="2" label="max"> </option>
      </datalist>

      <label for="volume">VOL</label>

      <input
        type="range"
        id="panner"
        class="control-panner"
        list="pan-vals"
        min="-1"
        max="1"
        value="0"
        step="0.01"
        data-action="panner"
      />
      <datalist id="pan-vals">
        <option value="-1" label="left"> </option>
        <option value="1" label="right"> </option>
      </datalist>

      <label for="panner">PAN</label>

      <button
        class="control-power"
        role="switch"
        aria-checked="false"
        data-power="on"
      ></button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
